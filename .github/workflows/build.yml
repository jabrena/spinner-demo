name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Java with Loom support
        uses: sormuras/setup-jdk@main
        with:
          website: java.net
          feature: Loom
      - name: Build with Maven Wrapper
        run: ./mvnw verify exec:java -Dexec.mainClass="info.jab.demos.SpinnerDemo"
